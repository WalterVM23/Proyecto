<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <div class="container-fluid bg-primary">
        <header>
          <div id="contenidoMenu" ></div>
          <button type="create" class="btn btn-primary fs-3" onclick="abrirModalG()">Crear grupo</button>
        </header>
        <main>
          <div class="table-responsive">
              <table class="table table-striped
              table-hover	
              table-borderless
              table-primary
              align-middle">
                  <thead class="table-light">
                      <caption></caption>
                      <tr>
                          <th>Id</th>
                          <th>Nombre</th>
                      </tr>
                      </thead>
                      <tbody class="table-group-divider" id="resultados">
                                                                    
                      </tbody>
                      <tfoot>
                          
                      </tfoot>
              </table>            
          </div>        
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  </div>
  <div class="modal fade" id="modalCreateG" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitleId">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formularioG">
            <div class="mb-3">
              <input type="hidden" id="id" name="id">
              <label for="" class="form-label">Nombre</label>
              <input type="text"
                class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="Nombre del Grupo">
              <small id="helpId" class="form-text text-muted">Ingresa el nombre del grupo</small>
            </div>
            
            
              <div class="mb-3">
                <button type="reset" class="btn btn-danger">Reset</button>
                <button type="submit" class="btn btn-primary">Crear</button>
  
              </div>                         
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
  
        </div>
      </div>
    </div>
    
  </div>
  <!-- Modal editar Grupo-->
  <div class="modal fade" id="modalEditarG" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitleId">Editar</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formularioEditarG">
            <input type="hidden" id="idGrupo" name="idGrupo">
            <div class="mb-3">
              
              <label for="" class="form-label">Nombre</label>
              <input type="text"
                class="form-control" name="nombreGrupo" id="nombreGrupo" aria-describedby="helpId" placeholder="Nombre del Grupo">
              <small id="helpId" class="form-text text-muted">Ingresa el nombre del grupo</small>
            </div>
              
              <div class="mb-3">
                <button type="reset" class="btn btn-danger">Borrar</button>
                <button type="submit" class="btn btn-primary">Modificar</button>
  
              </div>                         
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
  
        </div>
      </div>
    </div>
  </div>
  <!-- Modal eliminar grupo -->
  

  <div class="modal fade" id="modalElimina" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitleId">Eliminar</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formularioEliminar">
            <div class="mb-3">
              
              <label for="" class="form-label">Id</label>
              <input type="text"
                class="form-control" name="idEliminar" id="idEliminar" aria-describedby="helpId" disabled>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Nombre</label>
              <input type="text" class="form-control" name="nombreEliminar" id="nombreEliminar"
                aria-describedby="helpId"  disabled>
            </div>
                 
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" onclick="eliminarGrupo()">Aceptar</button>
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
  
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="menu/menu.js"></script>
  <script src="menu/grupo.js"></script>
  <script src="grupojs/creategrupo.js"></script>
  <script src="grupojs/editgrupo.js"></script>
  <script src="grupojs/eliminargrupo.js"></script>

<div class="text-center mb-2 bg-dark text-primary">
    <p>
      Copyright Todos los derechos reservados
      
    </p>
</div>
</body>

</html>
